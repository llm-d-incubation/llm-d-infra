repositories:
  - name: llm-d-modelservice
    url: https://llm-d-incubation.github.io/llm-d-modelservice/

releases:
  - name: infra-wide-ep
    namespace: llm-d-wide-ep
    chart: https://llm-d-incubation.github.io/llm-d-infra/
    version: v1.2.3
    installed: true
    values:
      - infra-wide-ep/values.yaml
    labels:
      managedBy: llm-d-infra-installer

  - name: gaie-wide-ep
    namespace: llm-d-wide-ep
    chart: oci://registry.k8s.io/gateway-api-inference-extension/charts/inferencepool
    version: v0 # use main until our changes land in a release candidate or release image
    # version: v0.5.1
    installed: true
    needs:
      - llm-d-wide-ep/infra-wide-ep
    values:
      - gaie-wide-ep/values.yaml
    labels:
      managedBy: helmfile

  - name: ms-wide-ep
    namespace: llm-d-wide-ep
    chart: llm-d-modelservice/llm-d-modelservice
    version: v0.2.0
    installed: true
    needs:
      - llm-d-wide-ep/infra-wide-ep
      - llm-d-wide-ep/gaie-wide-ep
    values:
      - ms-wide-ep/values.yaml
    labels:
      managedBy: helmfile

    hooks:
    - events: [ "postsync" ]
      command: bash
      args:
        - -c
        - |
          echo "Patching HTTPRoute to trigger reconciliation..."
          kubectl patch httproute ms-wide-ep-llm-d-modelservice \
            -n llm-d-wide-ep \
            -p '{"metadata":{"labels":{"inferencepool":"ms-wide-ep"}}}' \
            --type=merge
