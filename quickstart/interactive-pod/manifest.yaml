apiVersion: v1
kind: Pod
metadata:
  name: interactive-pod
spec:
  containers:
    - name: benchmark-runner
      image: "docker.io/rgshaw2/interactive-pod:0.2"
      imagePullPolicy: Always
      stdin: true
      tty: true
      resources:
        requests:
          cpu: "8"
          memory: "4Gi"
        limits:
          cpu: "8"
          memory: "4Gi"
---
apiVersion: v1
kind: Pod
metadata:
  name: guidellm
spec:
  containers:
    - name: guidellm
      image: "ghcr.io/vllm-project/guidellm:pr-233"
      command: ["/bin/sh", "-c", "sleep infinity"]
      imagePullPolicy: Always
      stdin: true
      tty: true
      resources:
        requests:
          cpu: "32"
          memory: "128Gi"
        limits:
          cpu: "32"
          memory: "128Gi"

