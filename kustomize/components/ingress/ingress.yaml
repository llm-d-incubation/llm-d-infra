apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-d-gateway
  labels:
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-d-gateway-istio
                port:
                  number: 80