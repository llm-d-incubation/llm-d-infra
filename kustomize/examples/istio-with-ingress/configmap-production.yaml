apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-d-gateway
  labels:
    app.kubernetes.io/component: gateway-parameters
data:
  deployment: |
    spec:
      template:
        spec:
          containers:
          - name: istio-proxy
            args:
              - proxy
              - router
              - --domain
              - $(POD_NAMESPACE).svc.cluster.local
              - --proxyLogLevel
              - warn
              - --proxyComponentLogLevel
              - misc:warn
              - --log_output_level
              - default:warn
            resources:
              limits:
                cpu: "4"
                memory: 2Gi
              requests:
                cpu: 500m
                memory: 512Mi
  service: |
    spec:
      type: ClusterIP