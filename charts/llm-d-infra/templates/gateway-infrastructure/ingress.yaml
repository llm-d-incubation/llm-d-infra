{{- if and .Values.gateway.enabled .Values.ingress.enabled (eq .Values.gateway.service.type "ClusterIP") }}
{{- $gatewayFullname := include "gateway.fullname" . }}
{{- $gatewayServicename := include "gateway.serviceName" . }}
{{- $host := include "gateway.ingressHost" . }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $gatewayFullname }}
  labels: {{ include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/gateway: {{ $gatewayFullname }}
    app.kubernetes.io/component: sample-application
    {{- if $.Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" $.Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if $.Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.ingress.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.ingress.annotations "context" $) | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}

  {{- if or .Values.ingress.tls.enabled .Values.ingress.extraTls }}
  tls:
    {{- if .Values.ingress.tls.enabled }}
    - hosts:
        - {{ $host }}
      secretName: {{ include "common.tplvalues.render" ( dict "value" .Values.ingress.tls.secretName "context" $ ) }}
    {{- end }}
    {{- if .Values.ingress.extraTls }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.ingress.extraTls "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}

  rules:
    - http:
        paths:
        {{- range .Values.gateway.listeners }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $gatewayServicename }}
                port:
                  number: {{ .port }}
        {{- end }}
      {{- if $host }}
      host: {{ $host }}
      {{- end}}

    {{- range .Values.ingress.extraHosts }}
    - http:
        paths:
          - path: {{ default $.Values.ingress.path .path | default "/" }}
            pathType: {{ default "Prefix" .pathType }}
            backend:
              service:
                name: {{ $gatewayServicename }}
                port:
                  number: {{ default (index $.Values.gateway.listeners 0).port .port }}
      {{- if .name }}
      host: {{ .name | quote }}
      {{- end }}
    {{- end }}
{{- end }}
